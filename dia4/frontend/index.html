<body>
  <div class="cuerpo">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">

            class="d-inline-block align-text-top">
          Profesionales de Cine
        </a>
      </div>

    <div class="bloqueForm">
      <div class="formulario">       
        
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Nombre del profesional" aria-label="Nombre del profesional"
            aria-describedby="button-addon2" id="name">

        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Apellido del profesional"
            aria-label="pellido del profesional" aria-describedby="button-addon2" id="surname">

        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Edad del profesional" aria-label="Edad del profesional"
            aria-describedby="button-addon2" id="age">

        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Está retirado" aria-label="Está retirado"
            aria-describedby="button-addon2" id="isRetired">

        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Profesión del profesional"
            aria-label="Profesión del profesional" aria-describedby="button-addon2" id="profession">

        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="ID" aria-label="ID"
            aria-describedby="button-addon2" id="id">

          </div>
        <button class="btn btn-outline-secondary" type="reset" id="botonGet" onclick="getProfessionals()">Mostrar</button>
        <button class="btn btn-outline-secondary" type="reset" id="botonPost" onclick="postProfessionals()" >Crear</button>
        <button class="btn btn-outline-secondary" type="reset" id="botonPut" onclick="putProfessionals()">Actualizar</button>
        <button class="btn btn-outline-secondary" type="reset" id="botonDel" onclick="deleteProfessionals()">Eliminar</button>
          <div class="tablaName" id="tablaName"></div>         
           
      </div>

      <div class="resultados">
